            aria-labelledby="navbarOffcanvasLgLabel">

    <div class="container mt-5 pt-5">
        <div class="text-center">
            <h2 class="fw-bold">Top-Up Balance</h2>
        </div>
        <form action="" class="col-md-4 col-10 mx-auto" id="mySend">
            <label for="" class="mt-3 mb-1">Account Number</label>
            <div class="mb-3  input-group">
                <input type="text" class="form-control" id="accnum" value="0123456789" name="email" readonly disabled>
                <i class="bi bi-person input-group-text"></i>
            </div>
            <div class="mb-3">
                <label for="">Account Number</label>
                <input type="text" class="form-control" id="amt2" placeholder="Enter amount" name="pswd">
            </div>
            <button type="submit" class="btn btn-success rounded-3" id="top">Top-Up</button>
        </form>
    </div>
</body>
    <script>
        var topbtn = document.getElementById("top");
        
        topbtn.onclick =()=>{
            var amount = document.getElementById("amt2").value;
            localStorage.setItem("newmoney", amount)
            localStorage.getItem("money") =  localStorage.getItem("amountspent", amount)
            amount.value = ""
        }
    </script>
